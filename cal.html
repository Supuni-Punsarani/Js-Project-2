<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <div class="card mt-5 border-primary" >

                    <div class="card-header ">
                              <h1 style="text-align:center;">Calculator</h1> 
                    </div>
                    <div class="card-body">
                                <label for="firstnum" class="form-label">First Number</label>
                                <input type="number" id="firstnum" class="form-control"><br>
                                <label for="secondnum" class="form-label">Second Number</label>
                                <input type="number" id="secondnum"  class="form-control"><br>
                                
                                    <button type="submit" onclick="sum()" class="btn btn-primary  gap-3 col-2"  >+</button>
                                     <button type="submit" onclick="sub()" class="btn btn-success gap-3 col-2" >-</button>
                                     <button type="submit" onclick="multy()" class="btn btn-danger  gap-3 col-2"  >*</button>
                                     <button type="submit" onclick="div()" class="btn btn-secondary  gap-3 col-2" >/</button>
                                     <button type="submit" onclick="mod()" class="btn btn-info  gap-3 col-2">%</button>
                                    <br>
                                     <br>
                                <label for="result" class="form-label">Result</label>
                                <input type="number" id="result"  class="form-control">
                        
                    </div>
                </div>
            </div>
           
        </div>
    </div>
                
    
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<script src="cal.js">

</script>
</body>
</html>
